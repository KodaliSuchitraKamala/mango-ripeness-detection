repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: check-merge-conflict
    -   id: check-json
    -   id: check-toml

-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
        language_version: python3.9

-   repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
    -   id: isort
        name: isort (python)
        args: [--profile=black]

-   repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
    -   id: flake8
        additional_dependencies: [flake8-bugbear==22.9.23]
        args: [--max-line-length=88, --ignore=E203, E501, W503]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.982
    hooks:
    -   id: mypy
        additional_dependencies: [types-requests, types-PyYAML, types-python-dateutil]
        args: [--ignore-missing-imports, --disallow-untyped-defs, --strict-optional]

-   repo: https://github.com/commitizen-tools/commitizen
    rev: v2.34.4
    hooks:
    -   id: commitizen
        stages: [commit-msg]
        args: [--retry, --retry-code, 3]
